
<!DOCTYPE html>
<head>

    <style>
    h1{
        background: url(img/1.jpg) no-repeat;
        width: 200px;
        height: 50px;
        background-position:20px 30px;
    }
    .changePosition{
        background-position:20px -30px;
    }
    </style>
</head>
<body>

    <div>
        <h1></h1>
    </div>
    <script>
        var header = document.getElementsByTagName('h1')[0];
        header.onclick = function(){
            this.className = this.className == '' ? 'changePosition' : '';
        }

    </script>
</body>
</html>
