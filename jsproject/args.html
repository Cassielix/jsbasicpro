<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
</head>
<body>
<p><input type="text" value="北京"></p>
<p><input type="text" value="朝阳"></p>
<p><button id="btn">click</button> </p>

<script>
    function myFn(a,b){
        alert(a.value);
        alert(b.value);
    }
    window.onload = function(){
        var btns = document.getElementsByTagName('input');
        var clickBtb = document.getElementById('btn');
        clickBtb.onclick = function(){
            myFn(btns[0],btns[1]);
        }
    }
</script>

</body>
</html>
